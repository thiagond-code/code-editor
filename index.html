<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor - Programming Open Academy</title>
</head>
<body>
    <header>
        <div class="container row">
            <div class="logo"></div>
            <div class="brand">
                <div class="logo"></div>
                <div class="title">CodeBrowser</div>
            </div>
            <div class="row">
                <button class="btn-secondary" id="saveBtn" title="Save file">
                    <span>Save</span>
                </button>
                <button class="btn-secondary" id="loadBtn" title="Load file">Load</button>
                <input type="file" name="" id="open-file" accept="application/json" hidden>
            </div>
        </div>
    </header>
</body>
</html>
